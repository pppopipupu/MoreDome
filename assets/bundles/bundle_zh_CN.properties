block.moredome-stack-overdrive.name = 堆叠超速穹顶
block.moredome-stack-overdrive.description = 可以在同一个区域内放置多个叠加超速效果的穹顶，拥有安格瑞的力量，还会一起计算区域内的其它超速穹顶和超速穹顶蜘蛛，但注意，一个区域内的超速源越多，叠加的效果也会递减
block.moredome-slowdown-dome.name = 减速穹顶
block.moredome-slowdown-dome.description  = 造价十分便宜的减速穹顶，虽然会减慢机器工作的速度，但会使机器不消耗任何电力
block.moredome-ammo-dome.name = 弹药穹顶
block.moredome-ammo-dome.description  = 使用孢子的力量将铜嬗变为各种材料给炮塔供弹，需要大量的铜，总是会供应最好的弹药，只对使用物品的炮塔有效
block.moredome-random-ammo-dome.name = 缤纷弹药穹顶
block.moredome-random-ammo-dome.description = 给炮塔提供随机的弹药，造价更便宜，且不需要消耗巨浪合金，但需要更多的孢子夹。只能给拥有两种及以上弹药的炮塔供弹\n “随机之力！”
block.moredome-range-dome.name = 炮塔范围穹顶
block.moredome-range-dome.description  = 增大炮塔的范围，对雷光和火焰有奇效（注意，本穹顶有严重bug，会影响游戏内的所有炮塔，还会导致某些炮塔（如浪涌）变成废物！谨慎建造，我将它的材料改成了9999个孢子夹:D）
block.moredome-liquid-dome.name = 液体穹顶
block.moredome-liquid-dome.description  = 使用冷冻液和原油来给大范围内的建筑添加液体降温，会输出由热量转换的瘤液，如果不处理则会停止工作
block.moredome-productivity-dome.name = 产能穹顶
block.moredome-productivity-dome.description  = 消耗电力对范围内建筑进行增产，当产能条满之后会使机器额外输出材料，但因为它过于超模牛逼，所以它认为其它机器都是废物，不配跟它在一起，如果在红圈内放置建筑它就会愤怒地发射融毁射线摧毁它。可以增产制造建筑和兵工厂，兼容新视界的折跃门。
block.moredome-bribery-dome.name = 贿赂穹顶
block.moredome-bribery-dome.description = 消耗巨浪合金贿赂敌方血量小于80%的单位，单位血量和护甲越多，就越难以贿赂
block.moredome-heat-dome.name = 热量穹顶
block.moredome-heat-dome.description = 连接热量源和耗热机器来无线传输热量，需要手动连接，输出热量为输入热量的1.5倍。
block.moredome-end-cycle-dome.name = 轮回之终末穹顶
block.moredome-end-cycle-dome.description = 跟圆神签订契约吧！只有要塞才能建造该建筑，建造完毕后会被献祭。该建筑会全局带来极大的加成，但在10分钟后清算会到来，所有被虚境标记的单位将会叛变，核心内的资源将会被清空，所有建筑都会逐渐被虚境实体摧毁。\n只在双科技环境下可用
block.moredome-mobile-overdrive-block.name = 移动穹顶生成器
block.moredome-mobile-overdrive-block.description  = 生成一个单位超速穹顶，可以超速建筑和单位
block.moredome-evil-overdrive-block.name = 邪恶穹顶生成器
block.moredome-evil-overdrive-block.description  = 生成一个单位减速穹顶，只能减速敌方的单位
unit.moredome-mobile-overdrive.name = 实验型战斗超速穹顶蜘蛛
unit.moredome-evil-overdrive.name = 邪恶战斗减速穹顶蜘蛛
